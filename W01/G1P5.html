<!DOCTYPE html>
<html>
    <body>
        <canvas id="c" height="512" width="512"></canvas>
        <script type="text/javascript" src="Common/initShaders.js" ></script>
        <script type="text/javascript" src="Common/MV.js" ></script>
        <script type="text/javascript" src="Common/webgl-utils.js" ></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            uniform float rotation;
            varying vec4 v_Color;
            
            void main(){
                gl_Position.x = -sin(rotation) * a_Position.x + cos(rotation) * a_Position.y;
                gl_Position.y = sin(rotation) * a_Position.y + cos(rotation) * a_Position.x;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
                v_Color = a_Color;
                gl_PointSize = 10.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color; 
            void main() { 
                gl_FragColor = v_Color;
            } 
        </script>
        <script type="text/javascript" src="W01P5.js" ></script>
    </body>
</html>
